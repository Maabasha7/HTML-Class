<!DOCTYPE html>
<html>
<head>
	<title>New tab</title>
	<style>
		h1,i
		{
			background-color: blue;
			color: white;
		}
		h2,a
		{
			background-color: yellowgreen;
			color: red;
		}
		h1,h2
		{
			display: inline;
		}
		a,i,span
		{
			display: block;
		}
	</style>
</head>
<body>
		<h1>Hello </h1> <h2>hi  </h2>
		<i>hello</i>

		<h1>Bahubali</h1>


</body>
</html>
