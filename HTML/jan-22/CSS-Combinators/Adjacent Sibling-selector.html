<!DOCTYPE html>
<html>
<head>
	<title>New tab</title>
	<style>
		h1+h1
		{
			color: green;
		}
		h1+h2+h3
		{
			color: gold;
		}
		body>#Header>h1>i
		{
			display:block ;
		}
		body>#footer>h1
		{
			color: red;
		}
		body #main-section h2
		{
			color: yellow;
		}
	</style>
</head>
<body>
	<div id="Header"> 
		<h1> header one
			<i> This is italic Style</i>
		</h1>
		<h1> header one
			<i> This is italic Style</i>
		</h1>
		<h2> header two</h2>
		<h3>header three</h3>

	</div>
	<div id="main-section">
		<h1>main one</h1>
		<h1>main one</h1>
		<h2>main two</h2>
	</div>
	<div id="footer"> 
		<h1> footer one
			<i> This is italic Style</i>
		</h1>
		<h2> footer two</h2>
		<h2> footer two</h2>
		<h3>footer three</h3>
		<h3>footer three</h3>

	</div>

</body>
</html>
